<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper And Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Rock,Paper Scissors
    </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="C:\Users\AP2505\Downloads\rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="C:\Users\AP2505\Downloads\paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src="C:\Users\AP2505\Downloads\scissors.png" alt="Scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Make Your Move</p>
    </div>

    <button id="reset-btn" style="display:none" butt>Restart Game</button>

    <script src="script.js"></script>
</body>

</html>
